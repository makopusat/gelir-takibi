<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Gelir/Gider Takip Sistemi - Dinamik Alt Kategori</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    label, select, input, button { margin: 5px 0; display: block; }
    select#transactionList { width: 100%; height: 160px; margin-bottom: 10px; }
    button { padding: 6px 12px; cursor: pointer; }
    .section { margin-bottom: 25px; border: 1px solid #ccc; padding: 15px; border-radius: 8px; }
    .btn-danger { background: #d9534f; color: white; border: none; }
    .btn-primary { background: #0275d8; color: white; border: none; }
  </style>
</head>
<body>
  <h2>Gelir/Gider Takip Sistemi</h2>

  <div class="section">
    <form id="transactionForm">
      <label for="type">Tür:</label>
      <select id="type" required>
        <option value="Gelir">Gelir</option>
        <option value="Gider">Gider</option>
      </select>

      <label for="subcategoryInput">Alt Kategori (yeni ekleyebilir veya seçebilirsin):</label>
      <input list="subcategoryList" id="subcategoryInput" name="subcategoryInput" placeholder="Alt kategori gir veya seç" autocomplete="off" required />
      <datalist id="subcategoryList"></datalist>

      <label for="amount">Tutar:</label>
      <input type="number" id="amount" required min="0" step="0.01" />

      <label for="date">Tarih:</label>
      <input type="date" id="date" required />

      <button type="submit" id="addBtn">Ekle</button>
      <button type="button" id="editBtn" style="display:none;">Kaydet</button>
    </form>
  </div>

  <div class="section">
    <h3>İşlem Listesi</h3>
    <select id="transactionList" size="8"></select>
    <button class="btn-primary" onclick="editSelected()">Düzenle</button>
    <button class="btn-danger" onclick="deleteSelected()">Sil</button>
    <h4>Toplam Gelir: <span id="totalIncome">0.00</span> TL</h4>
    <h4>Toplam Gider: <span id="totalExpense">0.00</span> TL</h4>
    <h4>Net Kar: <span id="totalProfit">0.00</span> TL</h4>
  </div>

  <div class="section">
    <h3>Raporlama</h3>
    <label for="startDate">Başlangıç Tarihi:</label>
    <input type="date" id="startDate" />
    <label for="endDate">Bitiş Tarihi:</label>
    <input type="date" id="endDate" />
    <button class="btn-primary" onclick="filterByDate()">Raporla</button>
    <button onclick="exportPDF()" style="margin-left:10px;">PDF Olarak Dışa Aktar</button>

    <h4>Filtrelenmiş Toplam Gelir: <span id="filteredIncome">0.00</span> TL</h4>
    <h4>Filtrelenmiş Toplam Gider: <span id="filteredExpense">0.00</span> TL</h4>
    <h4>Filtrelenmiş Net Kar: <span id="filteredProfit">0.00</span> TL</h4>

    <ul id="filteredResults" style="margin-top:10px;"></ul>
  </div>

  <!-- jsPDF kütüphanesi PDF oluşturmak için -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    // LocalStorage key'leri
    const LS_TRANSACTIONS = "transactions";
    const LS_INCOME_CATEGORIES = "incomeCategories";
    const LS_EXPENSE_CATEGORIES = "expenseCategories";

    // Varsayılan alt kategoriler
    const defaultIncomeCategories = [
      "Maaş",
      "Bonus",
      "Yatırım Getirisi",
      "Diğer Gelir"
    ];
    const defaultExpenseCategories = [
      "Kira",
      "Elektrik",
      "Su",
      "Market Alışverişi",
      "Diğer Gider"
    ];

    const typeSelect = document.getElementById("type");
    const subcategoryInput = document.getElementById("subcategoryInput");
    const subcategoryList = document.getElementById("subcategoryList");
    const transactionList = document.getElementById("transactionList");
    const filteredResults = document.getElementById("filteredResults");
    const addBtn = document.getElementById("addBtn");
    const editBtn = document.getElementById("editBtn");

    let transactions = JSON.parse(localStorage.getItem(LS_TRANSACTIONS)) || [];
    let incomeCategories = JSON.parse(localStorage.getItem(LS_INCOME_CATEGORIES)) || defaultIncomeCategories;
    let expenseCategories = JSON.parse(localStorage.getItem(LS_EXPENSE_CATEGORIES)) || defaultExpenseCategories;

    let selectedIndex = null;

    // Alt kategori listesine datalist doldur
    function updateSubcategoryList() {
      let categories = typeSelect.value === "Gelir" ? incomeCategories : expenseCategories;

      // Datalist'ı temizle
      subcategoryList.innerHTML = "";

      categories.forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        subcategoryList.appendChild(option);
      });
    }

    // Yeni alt kategori ekle (eğer yoksa)
    function addSubcategoryIfNotExists(type, subcategory) {
      if (!subcategory) return;
      let list = type === "Gelir" ? incomeCategories : expenseCategories;

      // Küçük-büyük harf duyarlılığı olmadan kontrol
      const exists = list.some(cat => cat.toLowerCase() === subcategory.toLowerCase());
      if (!exists) {
        list.push(subcategory);
        if (type === "Gelir") {
          incomeCategories = list;
          localStorage.setItem(LS_INCOME_CATEGORIES, JSON.stringify(incomeCategories));
        } else {
          expenseCategories = list;
          localStorage.setItem(LS_EXPENSE_CATEGORIES, JSON.stringify(expenseCategories));
        }
        updateSubcategoryList();
      }
    }

    // Listeyi güncelle
    function updateUI() {
      transactionList.innerHTML = "";
      let totalIncome = 0;
      let totalExpense = 0;

      transactions.forEach((t, i) => {
        const option = document.createElement("option");
        option.value = i;
        option.text = `${t.date} - ${t.type} / ${t.subcategory}: ${t.amount.toFixed(2)} TL`;
        transactionList.appendChild(option);

        if (t.type === "Gelir") totalIncome += t.amount;
        else totalExpense += t.amount;
      });

      document.getElementById("totalIncome").textContent = totalIncome.toFixed(2);
      document.getElementById("totalExpense").textContent = totalExpense.toFixed(2);
      document.getElementById("totalProfit").textContent = (totalIncome - totalExpense).toFixed(2);
    }

    // Form gönderildiğinde
    document.getElementById("transactionForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const type = typeSelect.value;
      const subcategory = subcategoryInput.value.trim();
      const amount = parseFloat(document.getElementById("amount").value);
      const date = document.getElementById("date").value;

      if (!subcategory) {
        alert("Lütfen alt kategori girin.");
        return;
      }

      // Yeni alt kategori ekle
      addSubcategoryIfNotExists(type, subcategory);

      const newTransaction = { type, subcategory, amount, date };

      if (selectedIndex === null) {
        transactions.push(newTransaction);
      } else {
        transactions[selectedIndex] = newTransaction;
        selectedIndex = null;
        addBtn.style.display = "inline-block";
        editBtn.style.display = "none";
      }

      localStorage.setItem(LS_TRANSACTIONS, JSON.stringify(transactions));

      this.reset();
      updateSubcategoryList();
      updateUI();
    });

    // Tür değiştiğinde alt kategori listesi güncelle
    typeSelect.addEventListener("change", () => {
      updateSubcategoryList();
      subcategoryInput.value = "";
    });

    // Düzenleme
    function editSelected() {
      const selected = transactionList.selectedIndex;
      if (selected === -1) {
        alert("Lütfen düzenlemek için bir işlem seçin.");
        return;
      }

      selectedIndex = selected;
      const t = transactions[selectedIndex];

      typeSelect.value = t.type;
      updateSubcategoryList();
      subcategoryInput.value = t.subcategory;
      document.getElementById("amount").value = t.amount;
      document.getElementById("date").value = t.date;

      addBtn.style.display = "none";
      editBtn.style.display = "inline-block";
    }

    editBtn.addEventListener("click", () => {
      document.getElementById("transactionForm").dispatchEvent(new Event("submit"));
    });

    // Silme
    function deleteSelected() {
      const selected = transactionList.selectedIndex;
      if (selected === -1) {
        alert("Lütfen silmek için bir işlem seçin.");
        return;
      }
      if (!confirm("Seçilen işlemi silmek istediğinize emin misiniz?")) return;

      transactions.splice(selected, 1);
      localStorage.setItem(LS_TRANSACTIONS, JSON.stringify(transactions));
      updateUI();
    }

    // Raporlama (aynı alt kategori toplu gösterim)
    function filterByDate() {
      const start = document.getElementById("startDate").value;
      const end = document.getElementById("endDate").value;

      if (!start || !end) {
        alert("Lütfen başlangıç ve bitiş tarihlerini giriniz.");
        return;
      }

      const startDate = new Date(start);
      const endDate = new Date(end);

      const filtered = transactions.filter(t => {
        const tDate = new Date(t.date);
        return tDate >= startDate && tDate <= endDate;
      });

      let grouped = {};

      filtered.forEach(t => {
        const key = t.type + "||" + t.subcategory.toLowerCase();
        if (!grouped[key]) {
          grouped[key] = {
            type: t.type,
            subcategory: t.subcategory,
            amount: 0
          };
        }
        grouped[key].amount += t.amount;
      });

      filteredResults.innerHTML = "";
      let totalIncome = 0;
      let totalExpense = 0;

      for (const key in grouped) {
        const item = grouped[key];
        const li = document.createElement("li");
        li.textContent = `${item.type} / ${item.subcategory}: ${item.amount.toFixed(2)} TL`;
        filteredResults.appendChild(li);

        if (item.type === "Gelir") totalIncome += item.amount;
        else totalExpense += item.amount;
      }

      document.getElementById("filteredIncome").textContent = totalIncome.toFixed(2);
      document.getElementById("filteredExpense").textContent = totalExpense.toFixed(2);
      document.getElementById("filteredProfit").textContent = (totalIncome - totalExpense).toFixed(2);
    }

    // PDF dışa aktarma
    async function exportPDF() {
      if (!window.jspdf) {
        alert("PDF oluşturucu yüklenemedi!");
        return;
      }
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(16);
      doc.text("Gelir/Gider Raporu", 14, 20);

      const start = document.getElementById("startDate").value || "Tümü";
      const end = document.getElementById("endDate").value || "Tümü";
      doc.setFontSize(12);
      doc.text(`Tarih Aralığı: ${start} - ${end}`, 14, 30);

      let y = 40;

      const items = filteredResults.querySelectorAll("li");
      if (items.length === 0) {
        doc.text("Rapor listesi boş. Lütfen önce raporla butonuna tıklayın.", 14, y);
      } else {
        items.forEach(li => {
          if (y > 270) {
            doc.addPage();
            y = 20;
          }
          doc.text(li.textContent, 14, y);
          y += 10;
        });

        y += 10;
        doc.text(`Toplam Gelir: ${document.getElementById("filteredIncome").textContent} TL`, 14, y);
        y += 10;
        doc.text(`Toplam Gider: ${document.getElementById("filteredExpense").textContent} TL`, 14, y);
        y += 10;
        doc.text(`Net Kar: ${document.getElementById("filteredProfit").textContent} TL`, 14, y);
      }

      doc.save("GelirGiderRaporu.pdf");
    }

    // Sayfa yüklendiğinde
    window.addEventListener("load", () => {
      updateSubcategoryList();
      updateUI();
    });
  </script>
</body>
</html>
