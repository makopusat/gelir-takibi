<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Gelir/Gider Takip</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    label, select, input, button { margin: 5px 0; display: block; }
    ul li { margin: 6px 0; }
    button { padding: 4px 8px; }
    .section { margin-bottom: 20px; border: 1px solid #ccc; padding: 10px; border-radius: 8px; }
  </style>
</head>
<body>

  <h2>Gelir/Gider Takip Sistemi</h2>

  <div class="section">
    <form id="transactionForm">
      <label for="type">Tür:</label>
      <select id="type" required onchange="populateSubcategories()">
        <option value="Gelir">Gelir</option>
        <option value="Gider">Gider</option>
      </select>

      <label for="amount">Tutar:</label>
      <input type="number" id="amount" required>

      <label for="subcategory">Alt Kategori:</label>
      <select id="subcategory" required></select>

      <input type="text" id="newSubcategory" placeholder="Yeni alt kategori gir">
      <button type="button" onclick="addSubcategory()">Alt Kategori Ekle</button>

      <label for="description">Açıklama:</label>
      <input type="text" id="description" required>

      <label for="date">Tarih:</label>
      <input type="date" id="date" required>

      <button type="submit" id="addBtn">Ekle</button>
      <button type="button" id="editBtn" style="display:none;">Kaydet</button>
    </form>
  </div>

  <div class="section">
    <h3>İşlem Listesi</h3>
    <select id="transactionList" size="8" style="width:100%;"></select>
    <button onclick="editSelected()">Düzenle</button>
    <button onclick="deleteSelected()" style="background:red;color:white;">Sil</button>
    <h4>Toplam Kar: <span id="totalProfit">0</span> TL</h4>
  </div>

  <div class="section">
    <h3>Raporlama</h3>
    <label for="startDate">Başlangıç Tarihi:</label>
    <input type="date" id="startDate">

    <label for="endDate">Bitiş Tarihi:</label>
    <input type="date" id="endDate">

    <button onclick="filterByDate()">Raporla</button>

    <h4>Gelir Toplamı: <span id="filteredIncome">0</span> TL</h4>
    <h4>Gider Toplamı: <span id="filteredExpense">0</span> TL</h4>
    <h4>Kar: <span id="filteredProfit">0</span> TL</h4>

    <ul id="filteredResults"></ul>
  </div>

  <script>
    let transactions = JSON.parse(localStorage.getItem("transactions")) || [];
    let subcategories = JSON.parse(localStorage.getItem("subcategories")) || { "Gelir": [], "Gider": [] };
    let selectedIndex = null;

    function updateUI() {
      const list = document.getElementById("transactionList");
      list.innerHTML = "";
      let total = 0;

      transactions.forEach((t, i) => {
        const option = document.createElement("option");
        option.value = i;
        option.text = `${t.date} - ${t.type} - ${t.subcategory}: ${t.amount} TL - ${t.description}`;
        list.appendChild(option);
        total += t.type === "Gelir" ? t.amount : -t.amount;
      });

      document.getElementById("totalProfit").textContent = total.toFixed(2);
    }

    function populateSubcategories() {
      const type = document.getElementById("type").value;
      const subcategorySelect = document.getElementById("subcategory");
      subcategorySelect.innerHTML = "";

      (subcategories[type] || []).forEach(sub => {
        const option = document.createElement("option");
        option.value = sub;
        option.text = sub;
        subcategorySelect.appendChild(option);
      });
    }

    function addSubcategory() {
      const type = document.getElementById("type").value;
      const newSub = document.getElementById("newSubcategory").value.trim();
      if (newSub === "") return alert("Alt kategori boş olamaz!");

      if (!subcategories[type].includes(newSub)) {
        subcategories[type].push(newSub);
        localStorage.setItem("subcategories", JSON.stringify(subcategories));
        populateSubcategories();
      }

      document.getElementById("newSubcategory").value = "";
      document.getElementById("subcategory").value = newSub;
    }

    document.getElementById("transactionForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const transaction = {
        type: document.getElementById("type").value,
        amount: parseFloat(document.getElementById("amount").value),
        subcategory: document.getElementById("subcategory").value,
        description: document.getElementById("description").value,
        date: document.getElementById("date").value
      };

      transactions.push(transaction);
      localStorage.setItem("transactions", JSON.stringify(transactions));
      this.reset();
      updateUI();
      populateSubcategories();
    });

    function editSelected() {
      const list = document.getElementById("transactionList");
      const selected = list.selectedIndex;
      if (selected === -1) return alert("Lütfen bir işlem seçin.");
      selectedIndex = selected;
      const t = transactions[selectedIndex];

      document.getElementById("type").value = t.type;
      populateSubcategories();
      document.getElementById("subcategory").value = t.subcategory;
      document.getElementById("amount").value = t.amount;
      document.getElementById("description").value = t.description;
      document.getElementById("date").value = t.date;

      document.getElementById("addBtn").style.display = "none";
      document.getElementById("editBtn").style.display = "inline-block";
    }

    document.getElementById("editBtn").addEventListener("click", () => {
      if (selectedIndex === null) return;

      const updated = {
        type: document.getElementById("type").value,
        amount: parseFloat(document.getElementById("amount").value),
        subcategory: document.getElementById("subcategory").value,
        description: document.getElementById("description").value,
        date: document.getElementById("date").value
      };

      transactions[selectedIndex] = updated;
      localStorage.setItem("transactions", JSON.stringify(transactions));
      selectedIndex = null;
      document.getElementById("transactionForm").reset();
      document.getElementById("addBtn").style.display = "inline-block";
      document.getElementById("editBtn").style.display = "none";
      updateUI();
    });

    function deleteSelected() {
      const list = document.getElementById("transactionList");
      const selected = list.selectedIndex;
      if (selected === -1) return alert("Lütfen silmek için bir işlem seçin.");
      if (!confirm("Seçilen işlemi silmek istediğinize emin misiniz?")) return;

      transactions.splice(selected, 1);
      localStorage.setItem("transactions", JSON.stringify(transactions));
      updateUI();
    }

    function filterByDate() {
      const start = document.getElementById("startDate").value;
      const end = document.getElementById("endDate").value;
      const resultList = document.getElementById("filteredResults");
      resultList.innerHTML = "";

      if (!start || !end) {
        alert("Lütfen tarih aralığı giriniz.");
        return;
      }

      const startDate = new Date(start);
      const endDate = new Date(end);
      let income = 0;
      let expense = 0;

      const filtered = transactions.filter(t => {
        const tDate = new Date(t.date);
        return tDate >= startDate && tDate <= endDate;
      });

      const grouped = {};

      filtered.forEach(t => {
        const key = t.type + ' - ' + t.subcategory;
        if (!grouped[key]) grouped[key] = 0;
        grouped[key] += t.amount;

        if (t.type === "Gelir") income += t.amount;
        else expense += t.amount;
      });

      for (const key in grouped) {
        const li = document.createElement("li");
        li.textContent = `${key}: ${grouped[key].toFixed(2)} TL`;
        resultList.appendChild(li);
      }

      document.getElementById("filteredIncome").textContent = income.toFixed(2);
      document.getElementById("filteredExpense").textContent = expense.toFixed(2);
      document.getElementById("filteredProfit").textContent = (income - expense).toFixed(2);
    }

    // Başlangıçta alt kategorileri yükle
    populateSubcategories();
    updateUI();
  </script>

</body>
</html>
