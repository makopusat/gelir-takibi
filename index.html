<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Gelir/Gider Takip Sistemi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f7f9fc;
      color: #333;
    }
    h2, h3, h4 {
      text-align: center;
      color: #2c3e50;
    }
    .container {
      max-width: 600px;
      margin: 0 auto 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    label {
      margin-top: 12px;
      font-weight: bold;
      display: block;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    input[type="date"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 1rem;
    }
    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      font-size: 1.1rem;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      color: white;
      background-color: #3498db;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    button.delete {
      background-color: #e74c3c;
    }
    button.delete:hover {
      background-color: #c0392b;
    }
    select#transactionList {
      width: 100%;
      height: 140px;
      margin-top: 10px;
      font-size: 0.95rem;
    }
    #message {
      margin: 10px 0;
      text-align: center;
      font-weight: bold;
      color: #e74c3c;
    }
    #welcome {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #27ae60;
    }
    .hidden {
      display: none;
    }
    .flex-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .flex-buttons button {
      width: 50%;
    }
    .filter-dates {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    .filter-dates label {
      flex: 1;
      font-weight: normal;
      margin-top: 0;
    }
    .filter-dates input[type="date"] {
      flex: 2;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container" id="authContainer">
    <h2>Kullanıcı Girişi / Kayıt</h2>
    <div id="message"></div>

    <label for="email">E-posta:</label>
    <input type="email" id="email" placeholder="E-posta girin" required />

    <label for="password">Şifre:</label>
    <input type="password" id="password" placeholder="Şifre girin" required />

    <div class="flex-buttons">
      <button id="registerBtn">Kayıt Ol</button>
      <button id="loginBtn">Giriş Yap</button>
    </div>
  </div>

  <div class="container hidden" id="appContainer">
    <div id="welcome"></div>

    <form id="transactionForm">
      <label for="type">Tür:</label>
      <select id="type" required>
        <option value="Gelir">Gelir</option>
        <option value="Gider">Gider</option>
      </select>

      <label for="subcategory">Alt Kategori:</label>
      <select id="subcategory" required></select>

      <input
        type="text"
        id="newSubcategory"
        placeholder="Yeni Alt Kategori Ekle"
        autocomplete="off"
      />
      <button type="button" id="addSubcategoryBtn">Alt Kategori Ekle</button>

      <label for="amount">Tutar (TL):</label>
      <input type="number" id="amount" min="0.01" step="0.01" required />

      <label for="description">Açıklama:</label>
      <input type="text" id="description" required />

      <label for="date">Tarih:</label>
      <input type="date" id="date" required />

      <button type="submit" id="addBtn">Gelir/Gider Ekle</button>
      <button type="button" id="editBtn" class="hidden">Kaydet</button>
    </form>

    <h3>İşlem Listesi</h3>
    <select id="transactionList" size="8"></select>
    <div class="flex-buttons">
      <button id="editSelectedBtn">Düzenle</button>
      <button id="deleteSelectedBtn" class="delete">Sil</button>
    </div>

    <div class="filter-dates">
      <label for="startDate">Başlangıç Tarihi:</label>
      <input type="date" id="startDate" />
      <label for="endDate">Bitiş Tarihi:</label>
      <input type="date" id="endDate" />
    </div>
    <button id="filterBtn">Filtrele</button>

    <h4>Filtreli Toplam Gelir: <span id="filteredIncome">0.00</span> TL</h4>
    <h4>Filtreli Toplam Gider: <span id="filteredExpense">0.00</span> TL</h4>
    <h4>Filtreli Toplam Kar: <span id="filteredProfit">0.00</span> TL</h4>

    <button id="logoutBtn" style="background:#95a5a6; margin-top: 30px;">Çıkış Yap</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut,
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCTZXqmpVQeYwm2PoDwEYih9vDDl3A5rtI",
      authDomain: "gelir-gider-d3dc3.firebaseapp.com",
      projectId: "gelir-gider-d3dc3",
      storageBucket: "gelir-gider-d3dc3.firebasestorage.app",
      messagingSenderId: "791363419549",
      appId: "1:791363419549:web:724a349a5efcd6b7c30374",
      measurementId: "G-B8NKY7SR14",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Elements
    const authContainer = document.getElementById("authContainer");
    const appContainer = document.getElementById("appContainer");
    const messageEl = document.getElementById("message");
    const welcomeEl = document.getElementById("welcome");

    const emailEl = document.getElementById("email");
    const passwordEl = document.getElementById("password");
    const registerBtn = document.getElementById("registerBtn");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    // Transaction form elements
    const typeEl = document.getElementById("type");
    const subcategoryEl = document.getElementById("subcategory");
    const newSubcategoryEl = document.getElementById("newSubcategory");
    const addSubcategoryBtn = document.getElementById("addSubcategoryBtn");
    const amountEl = document.getElementById("amount");
    const descriptionEl = document.getElementById("description");
    const dateEl = document.getElementById("date");
    const transactionForm = document.getElementById("transactionForm");
    const transactionListEl = document.getElementById("transactionList");
    const addBtn = document.getElementById("addBtn");
    const editBtn = document.getElementById("editBtn");
    const editSelectedBtn = document.getElementById("editSelectedBtn");
    const deleteSelectedBtn = document.getElementById("deleteSelectedBtn");

    // Filter elements
    const startDateEl = document.getElementById("startDate");
    const endDateEl = document.getElementById("endDate");
    const filterBtn = document.getElementById("filterBtn");

    // Result elements
    const filteredIncomeEl = document.getElementById("filteredIncome");
    const filteredExpenseEl = document.getElementById("filteredExpense");
    const filteredProfitEl = document.getElementById("filteredProfit");

    // Data
    let transactions = [];
    let subcategories = { Gelir: [], Gider: [] };
    let selectedIndex = null;

    function loadData() {
      const t = localStorage.getItem("transactions");
      const s = localStorage.getItem("subcategories");
      transactions = t ? JSON.parse(t) : [];
      subcategories = s ? JSON.parse(s) : { Gelir: [], Gider: [] };
    }

    function saveData() {
      localStorage.setItem("transactions", JSON.stringify(transactions));
      localStorage.setItem("subcategories", JSON.stringify(subcategories));
    }

    function updateSubcategoryOptions() {
      const type = typeEl.value;
      subcategoryEl.innerHTML = "";
      // Alt kategoriler boş gelebilir
      const options = subcategories[type] || [];
      if (options.length === 0) {
        const option = document.createElement("option");
        option.value = "";
        option.textContent = "(Alt kategori yok)";
        subcategoryEl.appendChild(option);
      } else {
        options.forEach((sc) => {
          const option = document.createElement("option");
          option.value = sc;
          option.textContent = sc;
          subcategoryEl.appendChild(option);
        });
      }
    }

    function updateUI() {
      // Liste güncelle
      transactionListEl.innerHTML = "";
      transactions.forEach((tx, i) => {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = `${tx.date} - ${tx.type} - ${tx.subcategory} - ${tx.amount.toFixed(2)} TL - ${tx.description}`;
        transactionListEl.appendChild(option);
      });

      // Form reset
      transactionForm.reset();
      updateSubcategoryOptions();

      // Seçim sıfırla
      selectedIndex = null;
      addBtn.classList.remove("hidden");
      editBtn.classList.add("hidden");

      // Toplamlar
      const incomeTotal = transactions
        .filter((t) => t.type === "Gelir")
        .reduce((a, b) => a + b.amount, 0);
      const expenseTotal = transactions
        .filter((t) => t.type === "Gider")
        .reduce((a, b) => a + b.amount, 0);
      // Kar = Gelir - Gider
      const profit = incomeTotal - expenseTotal;

      filteredIncomeEl.textContent = incomeTotal.toFixed(2);
      filteredExpenseEl.textContent = expenseTotal.toFixed(2);
      filteredProfitEl.textContent = profit.toFixed(2);
    }

    // Filtreli toplam hesapla ve göster
    function filterAndCalculate() {
      const startDate = startDateEl.value ? new Date(startDateEl.value) : null;
      const endDate = endDateEl.value ? new Date(endDateEl.value) : null;

      const filtered = transactions.filter((tx) => {
        const txDate = new Date(tx.date);
        if (startDate && txDate < startDate) return false;
        if (endDate && txDate > endDate) return false;
        return true;
      });

      const incomeSum = filtered
        .filter((t) => t.type === "Gelir")
        .reduce((a, b) => a + b.amount, 0);
      const expenseSum = filtered
        .filter((t) => t.type === "Gider")
        .reduce((a, b) => a + b.amount, 0);
      const profitSum = incomeSum - expenseSum;

      filteredIncomeEl.textContent = incomeSum.toFixed(2);
      filteredExpenseEl.textContent = expenseSum.toFixed(2);
      filteredProfitEl.textContent = profitSum.toFixed(2);
    }

    // Events
    addSubcategoryBtn.addEventListener("click", () => {
      const type = typeEl.value;
      const newSub = newSubcategoryEl.value.trim();
      if (!newSub) return alert("Yeni alt kategori boş olamaz!");
      if (!subcategories[type]) subcategories[type] = [];
      if (subcategories[type].includes(newSub))
        return alert("Bu alt kategori zaten var.");
      subcategories[type].push(newSub);
      saveData();
      updateSubcategoryOptions();
      newSubcategoryEl.value = "";
      alert("Alt kategori eklendi.");
    });

    transactionForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const type = typeEl.value;
      const subcategory = subcategoryEl.value;
      const amount = parseFloat(amountEl.value);
      const description = descriptionEl.value.trim();
      const date = dateEl.value;

      if (!subcategory) {
        alert("Alt kategori seçmelisiniz.");
        return;
      }
      if (isNaN(amount) || amount <= 0) {
        alert("Tutar sıfırdan büyük olmalı.");
        return;
      }
      if (!description) {
        alert("Açıklama boş olamaz.");
        return;
      }
      if (!date) {
        alert("Tarih seçmelisiniz.");
        return;
      }

      if (selectedIndex === null) {
        // Yeni ekle
        transactions.push({ type, subcategory, amount, description, date });
      } else {
        // Düzenle
        transactions[selectedIndex] = { type, subcategory, amount, description, date };
      }
      saveData();
      updateUI();
    });

    editSelectedBtn.addEventListener("click", () => {
      const selected = transactionListEl.selectedIndex;
      if (selected === -1) {
        alert("Düzenlemek için işlem seçin.");
        return;
      }
      selectedIndex = selected;
      const tx = transactions[selectedIndex];
      typeEl.value = tx.type;
      updateSubcategoryOptions();
      subcategoryEl.value = tx.subcategory;
      amountEl.value = tx.amount;
      descriptionEl.value = tx.description;
      dateEl.value = tx.date;
      addBtn.classList.add("hidden");
      editBtn.classList.remove("hidden");
    });

    editBtn.addEventListener("click", () => {
      transactionForm.dispatchEvent(new Event("submit"));
    });

    deleteSelectedBtn.addEventListener("click", () => {
      const selected = transactionListEl.selectedIndex;
      if (selected === -1) {
        alert("Silmek için işlem seçin.");
        return;
      }
      if (!confirm("Seçili işlemi silmek istediğinize emin misiniz?")) return;
      transactions.splice(selected, 1);
      saveData();
      updateUI();
    });

    // Tür değişince alt kategori güncelle
    typeEl.addEventListener("change", () => {
      updateSubcategoryOptions();
    });

    // Tarih alanlarına max bugünü koy
    const todayStr = new Date().toISOString().split("T")[0];
    dateEl.max = todayStr;
    dateEl.value = todayStr;
    startDateEl.max = todayStr;
    endDateEl.max = todayStr;

    // Filtre butonu
    filterBtn.addEventListener("click", () => {
      filterAndCalculate();
    });

    // Auth işlemleri
    registerBtn.addEventListener("click", () => {
      const email = emailEl.value.trim();
      const password = passwordEl.value.trim();
      if (!email || !password) {
        messageEl.style.color = "red";
        messageEl.textContent = "E-posta ve şifre gerekli!";
        return;
      }
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          messageEl.style.color = "green";
          messageEl.textContent = "Kayıt başarılı. Giriş yapabilirsiniz.";
        })
        .catch((err) => {
          messageEl.style.color = "red";
          messageEl.textContent = "Kayıt hatası: " + err.message;
        });
    });

    loginBtn.addEventListener("click", () => {
      const email = emailEl.value.trim();
      const password = passwordEl.value.trim();
      if (!email || !password) {
        messageEl.style.color = "red";
        messageEl.textContent = "E-posta ve şifre gerekli!";
        return;
      }
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          messageEl.textContent = "";
        })
        .catch((err) => {
          messageEl.style.color = "red";
          messageEl.textContent = "Giriş hatası: " + err.message;
        });
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth);
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        authContainer.classList.add("hidden");
        appContainer.classList.remove("hidden");
        welcomeEl.textContent = user.email + " olarak giriş yaptınız.";
        loadData();
        updateUI();
        filterAndCalculate();
      } else {
        authContainer.classList.remove("hidden");
        appContainer.classList.add("hidden");
        messageEl.textContent = "";
        transactions = [];
        subcategories = { Gelir: [], Gider: [] };
        saveData();
      }
    });
  </script>
</body>
</html>
