<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Gelir/Gider Takip Sistemi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f7f9fc;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    label {
      margin-top: 12px;
      font-weight: bold;
      display: block;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    input[type="date"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 1rem;
    }
    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      font-size: 1.1rem;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      color: white;
      background-color: #3498db;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    button.delete {
      background-color: #e74c3c;
    }
    button.delete:hover {
      background-color: #c0392b;
    }
    select#transactionList {
      width: 100%;
      height: 140px;
      margin-top: 10px;
      font-size: 0.95rem;
    }
    #message {
      margin: 10px 0;
      text-align: center;
      font-weight: bold;
      color: #e74c3c;
    }
    #welcome {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #27ae60;
    }
    .hidden {
      display: none;
    }
    .flex-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .flex-buttons button {
      width: 50%;
    }
  </style>
</head>
<body>
  <div class="container" id="authContainer">
    <h2>Kullanıcı Girişi / Kayıt</h2>
    <div id="message"></div>

    <label for="email">E-posta:</label>
    <input type="email" id="email" placeholder="E-posta girin" required />

    <label for="password">Şifre:</label>
    <input type="password" id="password" placeholder="Şifre girin" required />

    <div class="flex-buttons">
      <button id="registerBtn">Kayıt Ol</button>
      <button id="loginBtn">Giriş Yap</button>
    </div>
  </div>

  <div class="container hidden" id="appContainer">
    <div id="welcome"></div>

    <form id="transactionForm">
      <label for="type">Tür:</label>
      <select id="type" required>
        <option value="Gelir">Gelir</option>
        <option value="Gider">Gider</option>
      </select>

      <label for="subcategory">Alt Kategori:</label>
      <select id="subcategory" required></select>

      <input
        type="text"
        id="newSubcategory"
        placeholder="Yeni Alt Kategori Ekle"
        autocomplete="off"
      />
      <button type="button" id="addSubcategoryBtn">Alt Kategori Ekle</button>

      <label for="amount">Tutar (TL):</label>
      <input type="number" id="amount" min="0.01" step="0.01" required />

      <label for="description">Açıklama:</label>
      <input type="text" id="description" required />

      <label for="date">Tarih:</label>
      <input type="date" id="date" required />

      <button type="submit" id="addBtn">Gelir/Gider Ekle</button>
      <button type="button" id="editBtn" class="hidden">Kaydet</button>
    </form>

    <h3>İşlem Listesi</h3>
    <select id="transactionList" size="8"></select>
    <div class="flex-buttons">
      <button id="editSelectedBtn">Düzenle</button>
      <button id="deleteSelectedBtn" class="delete">Sil</button>
    </div>

    <h4>Toplam Gelir: <span id="totalIncome">0.00</span> TL</h4>
    <h4>Toplam Gider: <span id="totalExpense">0.00</span> TL</h4>
    <h4>Toplam Kar: <span id="totalProfit">0.00</span> TL</h4>

    <button id="logoutBtn" style="background:#95a5a6; margin-top: 30px;">Çıkış Yap</button>
  </div>

  <script type="module">
    // Firebase imports (CDN or npm)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut,
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCTZXqmpVQeYwm2PoDwEYih9vDDl3A5rtI",
      authDomain: "gelir-gider-d3dc3.firebaseapp.com",
      projectId: "gelir-gider-d3dc3",
      storageBucket: "gelir-gider-d3dc3.firebasestorage.app",
      messagingSenderId: "791363419549",
      appId: "1:791363419549:web:724a349a5efcd6b7c30374",
      measurementId: "G-B8NKY7SR14",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Elements
    const authContainer = document.getElementById("authContainer");
    const appContainer = document.getElementById("appContainer");
    const messageEl = document.getElementById("message");
    const welcomeEl = document.getElementById("welcome");

    const emailEl = document.getElementById("email");
    const passwordEl = document.getElementById("password");
    const registerBtn = document.getElementById("registerBtn");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    // Transaction form elements
    const typeEl = document.getElementById("type");
    const subcategoryEl = document.getElementById("subcategory");
    const newSubcategoryEl = document.getElementById("newSubcategory");
    const addSubcategoryBtn = document.getElementById("addSubcategoryBtn");
    const amountEl = document.getElementById("amount");
    const descriptionEl = document.getElementById("description");
    const dateEl = document.getElementById("date");
    const transactionForm = document.getElementById("transactionForm");
    const transactionListEl = document.getElementById("transactionList");
    const addBtn = document.getElementById("addBtn");
    const editBtn = document.getElementById("editBtn");
    const editSelectedBtn = document.getElementById("editSelectedBtn");
    const deleteSelectedBtn = document.getElementById("deleteSelectedBtn");

    // Data
    let transactions = [];
    let subcategories = { Gelir: [], Gider: [] };
    let selectedIndex = null;

    // Load data from localStorage if exists
    function loadData() {
      const t = localStorage.getItem("transactions");
      const s = localStorage.getItem("subcategories");
      transactions = t ? JSON.parse(t) : [];
      subcategories = s ? JSON.parse(s) : { Gelir: [], Gider: [] };
    }

    // Save data to localStorage
    function saveData() {
      localStorage.setItem("transactions", JSON.stringify(transactions));
      localStorage.setItem("subcategories", JSON.stringify(subcategories));
    }

    // Update subcategory dropdown
    function updateSubcategoryOptions() {
      const type = typeEl.value;
      subcategoryEl.innerHTML = "";
      subcategories[type].forEach((sub) => {
        const opt = document.createElement("option");
        opt.value = sub;
        opt.textContent = sub;
        subcategoryEl.appendChild(opt);
      });
      if (subcategoryEl.options.length === 0) {
        const opt = document.createElement("option");
        opt.value = "";
        opt.textContent = "-- Alt kategori yok, ekleyin --";
        subcategoryEl.appendChild(opt);
      }
    }

    // Add new subcategory
    addSubcategoryBtn.addEventListener("click", () => {
      const type = typeEl.value;
      const newSub = newSubcategoryEl.value.trim();
      if (!newSub) {
        alert("Alt kategori boş olamaz!");
        return;
      }
      if (!subcategories[type].includes(newSub)) {
        subcategories[type].push(newSub);
        saveData();
        updateSubcategoryOptions();
        newSubcategoryEl.value = "";
        subcategoryEl.value = newSub;
      } else {
        alert("Bu alt kategori zaten mevcut.");
      }
    });

    // Update transaction list UI
    function updateUI() {
      transactionListEl.innerHTML = "";
      let totalIncome = 0;
      let totalExpense = 0;

      transactions.forEach((t, i) => {
        const option = document.createElement("option");
        option.value = i;
        option.text = `${t.date} - ${t.type}: ${t.amount.toFixed(2)} TL - ${t.subcategory} - ${t.description}`;
        transactionListEl.appendChild(option);
        if (t.type === "Gelir") totalIncome += t.amount;
        else totalExpense += t.amount;
      });

      document.getElementById("totalIncome").textContent = totalIncome.toFixed(2);
      document.getElementById("totalExpense").textContent = totalExpense.toFixed(2);
      document.getElementById("totalProfit").textContent = (totalIncome - totalExpense).toFixed(2);

      updateSubcategoryOptions();
    }

    // Add new transaction
    transactionForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const newTransaction = {
        type: typeEl.value,
        subcategory: subcategoryEl.value,
        amount: parseFloat(amountEl.value),
        description: descriptionEl.value,
        date: dateEl.value,
      };

      // Validate subcategory
      if (!newTransaction.subcategory) {
        alert("Lütfen geçerli bir alt kategori seçin.");
        return;
      }

      if (selectedIndex === null) {
        transactions.push(newTransaction);
      } else {
        transactions[selectedIndex] = newTransaction;
        selectedIndex = null;
        addBtn.style.display = "block";
        editBtn.classList.add("hidden");
      }

      saveData();
      transactionForm.reset();
      updateUI();
    });

    // Edit selected transaction
    editSelectedBtn.addEventListener("click", () => {
      const selected = transactionListEl.selectedIndex;
      if (selected === -1) {
        alert("Lütfen düzenlemek için bir işlem seçin.");
        return;
      }

      selectedIndex = selected;
      const t = transactions[selectedIndex];

      typeEl.value = t.type;
      updateSubcategoryOptions();
      subcategoryEl.value = t.subcategory;
      amountEl.value = t.amount;
      descriptionEl.value = t.description;
      dateEl.value = t.date;

      addBtn.style.display = "none";
      editBtn.classList.remove("hidden");
    });

    // Save edited transaction
    editBtn.addEventListener("click", () => {
      transactionForm.dispatchEvent(new Event("submit"));
    });

    // Delete selected transaction
    deleteSelectedBtn.addEventListener("click", () => {
      const selected = transactionListEl.selectedIndex;
      if (selected === -1) {
        alert("Lütfen silmek için bir işlem seçin.");
        return;
      }
      if (!confirm("Seçili işlemi silmek istediğinize emin misiniz?")) return;

      transactions.splice(selected, 1);
      saveData();
      updateUI();
    });

    // Update subcategories when type changes
    typeEl.addEventListener("change", () => {
      updateSubcategoryOptions();
    });

    // Set date input max to today
    dateEl.max = new Date().toISOString().split("T")[0];
    dateEl.value = new Date().toISOString().split("T")[0];

    // Authentication

    registerBtn.addEventListener("click", () => {
      const email = emailEl.value.trim();
      const password = passwordEl.value.trim();
      if (!email || !password) {
        messageEl.textContent = "E-posta ve şifre gerekli!";
        return;
      }
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          messageEl.style.color = "green";
          messageEl.textContent = "Kayıt başarılı. Giriş yapabilirsiniz.";
        })
        .catch((err) => {
          messageEl.style.color = "red";
          messageEl.textContent = "Kayıt hatası: " + err.message;
        });
    });

    loginBtn.addEventListener("click", () => {
      const email = emailEl.value.trim();
      const password = passwordEl.value.trim();
      if (!email || !password) {
        messageEl.textContent = "E-posta ve şifre gerekli!";
        return;
      }
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          messageEl.textContent = "";
        })
        .catch((err) => {
          messageEl.style.color = "red";
          messageEl.textContent = "Giriş hatası: " + err.message;
        });
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth);
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        authContainer.classList.add("hidden");
        appContainer.classList.remove("hidden");
        welcomeEl.textContent = user.email + " olarak giriş yaptınız.";
        loadData();
        updateUI();
      } else {
        authContainer.classList.remove("hidden");
        appContainer.classList.add("hidden");
        messageEl.textContent = "";
        transactionForm.reset();
        transactions = [];
        subcategories = { Gelir: [], Gider: [] };
        saveData();
      }
    });
  </script>
</body>
</html>
