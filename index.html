<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Gelir/Gider Takip & Raporlama</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label, select, input, button { margin: 5px 0; display: block; }
    ul li { margin: 6px 0; cursor: default; }
    button { padding: 6px 12px; margin-top: 8px; }
    .section { margin-bottom: 25px; border: 1px solid #ccc; padding: 15px; border-radius: 8px; }
    #transactionList { width: 100%; height: 150px; }
    #filteredResults { max-height: 200px; overflow-y: auto; border: 1px solid #ddd; padding: 8px; }
  </style>
</head>
<body>
  <h2>Gelir/Gider Takip Sistemi</h2>

  <div class="section">
    <form id="transactionForm">
      <label for="type">Tür:</label>
      <select id="type" required>
        <option value="Gelir">Gelir</option>
        <option value="Gider">Gider</option>
      </select>

      <label for="subcategory">Alt Kategori:</label>
      <select id="subcategory" required>
        <!-- Alt kategori seçenekleri JS ile yükleniyor -->
      </select>
      <input type="text" id="newSubcategory" placeholder="Yeni alt kategori ekle ve Enter'a bas" style="margin-top: 5px;"/>

      <label for="amount">Tutar (TL):</label>
      <input type="number" id="amount" step="0.01" min="0" required />

      <label for="description">Açıklama:</label>
      <input type="text" id="description" required />

      <label for="date">Tarih:</label>
      <input type="date" id="date" required />

      <button type="submit" id="addBtn">Ekle</button>
      <button type="button" id="editBtn" style="display:none;">Kaydet</button>
    </form>
  </div>

  <div class="section">
    <h3>İşlem Listesi</h3>
    <select id="transactionList" size="8"></select>
    <button onclick="editSelected()">Düzenle</button>
    <button onclick="deleteSelected()" style="background:red; color:white;">Sil</button>

    <h4>Toplam Gelir: <span id="totalIncome">0.00</span> TL</h4>
    <h4>Toplam Gider: <span id="totalExpense">0.00</span> TL</h4>
    <h4>Toplam Kar/Zarar: <span id="totalProfit">0.00</span> TL</h4>
  </div>

  <div class="section">
    <h3>Raporlama</h3>
    <label for="startDate">Başlangıç Tarihi:</label>
    <input type="date" id="startDate" />

    <label for="endDate">Bitiş Tarihi:</label>
    <input type="date" id="endDate" />

    <button onclick="filterByDate()">Raporla</button>
    <button onclick="exportPDF()" style="margin-left: 10px;">PDF Olarak Dışa Aktar</button>

    <h4>Filtrelenmiş Toplam Gelir: <span id="filteredIncome">0.00</span> TL</h4>
    <h4>Filtrelenmiş Toplam Gider: <span id="filteredExpense">0.00</span> TL</h4>
    <h4>Filtrelenmiş Toplam Kar/Zarar: <span id="filteredProfit">0.00</span> TL</h4>

    <ul id="filteredResults"></ul>
  </div>

  <!-- jsPDF Kütüphanesi CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    // Başlangıç alt kategoriler
    let incomeCategories = ["Maaş", "Faiz", "Satış", "Diğer"];
    let expenseCategories = ["Kira", "Fatura", "Market", "Ulaşım", "Diğer"];

    // Tüm işlemler
    let transactions = JSON.parse(localStorage.getItem("transactions")) || [];
    let selectedIndex = null;

    const typeSelect = document.getElementById("type");
    const subcategorySelect = document.getElementById("subcategory");
    const newSubcategoryInput = document.getElementById("newSubcategory");
    const transactionList = document.getElementById("transactionList");
    const filteredResults = document.getElementById("filteredResults");

    // Alt kategori yükleme fonksiyonu
    function loadSubcategories() {
      subcategorySelect.innerHTML = "";
      const list = typeSelect.value === "Gelir" ? incomeCategories : expenseCategories;

      list.forEach(cat => {
        const opt = document.createElement("option");
        opt.value = cat;
        opt.textContent = cat;
        subcategorySelect.appendChild(opt);
      });
    }

    // Sayfa yüklendiğinde alt kategorileri yükle
    loadSubcategories();

    // Tür değişince alt kategorileri yenile
    typeSelect.addEventListener("change", () => {
      loadSubcategories();
      newSubcategoryInput.value = "";
    });

    // Yeni alt kategori ekleme (Enter'a basınca)
    newSubcategoryInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        const val = newSubcategoryInput.value.trim();
        if (!val) return alert("Alt kategori boş olamaz!");

        let list = typeSelect.value === "Gelir" ? incomeCategories : expenseCategories;

        // Aynı alt kategori varsa ekleme
        if (list.find(cat => cat.toLowerCase() === val.toLowerCase())) {
          alert("Bu alt kategori zaten var!");
          return;
        }

        list.push(val);
        loadSubcategories();

        // Yeni eklenen alt kategoriyi seç
        subcategorySelect.value = val;
        newSubcategoryInput.value = "";
      }
    });

    // İşlem listesini güncelle
    function updateUI() {
      transactionList.innerHTML = "";

      let totalIncome = 0;
      let totalExpense = 0;

      transactions.forEach((t, i) => {
        const option = document.createElement("option");
        option.value = i;
        option.text = `${t.date} - ${t.type} / ${t.subcategory}: ${t.amount.toFixed(2)} TL - ${t.description}`;
        transactionList.appendChild(option);

        if (t.type === "Gelir") totalIncome += t.amount;
        else totalExpense += t.amount;
      });

      document.getElementById("totalIncome").textContent = totalIncome.toFixed(2);
      document.getElementById("totalExpense").textContent = totalExpense.toFixed(2);
      document.getElementById("totalProfit").textContent = (totalIncome - totalExpense).toFixed(2);
    }

    // Yeni işlem ekleme
    document.getElementById("transactionForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const newTransaction = {
        type: typeSelect.value,
        subcategory: subcategorySelect.value,
        amount: parseFloat(document.getElementById("amount").value),
        description: document.getElementById("description").value.trim(),
        date: document.getElementById("date").value
      };

      if (selectedIndex === null) {
        // Yeni ekle
        transactions.push(newTransaction);
      } else {
        // Düzenle
        transactions[selectedIndex] = newTransaction;
        selectedIndex = null;
        document.getElementById("addBtn").style.display = "inline-block";
        document.getElementById("editBtn").style.display = "none";
      }

      localStorage.setItem("transactions", JSON.stringify(transactions));
      this.reset();
      loadSubcategories();
      updateUI();
    });

    // Düzenleme fonksiyonu
    function editSelected() {
      const selected = transactionList.selectedIndex;
      if (selected === -1) return alert("Lütfen düzenlemek için bir işlem seçin.");

      selectedIndex = selected;
      const t = transactions[selectedIndex];

      typeSelect.value = t.type;
      loadSubcategories();
      subcategorySelect.value = t.subcategory;
      document.getElementById("amount").value = t.amount;
      document.getElementById("description").value = t.description;
      document.getElementById("date").value = t.date;

      document.getElementById("addBtn").style.display = "none";
      document.getElementById("editBtn").style.display = "inline-block";
    }

    document.getElementById("editBtn").addEventListener("click", () => {
      // Submit form ile aynı işlemi yapıyor, bu butona tıklama ile zaten submit tetiklenebilir ama biz burada ayrı da bıraktık
      document.getElementById("transactionForm").dispatchEvent(new Event("submit"));
    });

    // Silme fonksiyonu
    function deleteSelected() {
      const selected = transactionList.selectedIndex;
      if (selected === -1) return alert("Lütfen silmek için bir işlem seçin.");

      if (!confirm("Seçilen işlemi silmek istediğinize emin misiniz?")) return;

      transactions.splice(selected, 1);
      localStorage.setItem("transactions", JSON.stringify(transactions));
      updateUI();
    }

    // Raporlama fonksiyonu
    function filterByDate() {
      const start = document.getElementById("startDate").value;
      const end = document.getElementById("endDate").value;

      if (!start || !end) {
        alert("Lütfen başlangıç ve bitiş tarihlerini giriniz.");
        return;
      }

      const startDate = new Date(start + "T00:00:00");
      const endDate = new Date(end + "T23:59:59");

      // Tarih aralığında filtrele
      const filtered = transactions.filter(t => {
        const tDate = new Date(t.date + "T12:00:00");
        return tDate >= startDate && tDate <= endDate;
      });

      // Aynı tür ve alt kategoriye göre grupla
      let grouped = {};

      filtered.forEach(t => {
        const key = t.type + "||" + t.subcategory.toLowerCase();
        if (!grouped[key]) {
          grouped[key] = {
            type: t.type,
            subcategory: t.subcategory,
            amount: 0
          };
        }
        grouped[key].amount += t.amount;
      });

      // Listeyi temizle
      filteredResults.innerHTML = "";

      let totalIncome = 0;
      let totalExpense = 0;

      for (const key in grouped) {
        const item = grouped[key];
        const li = document.createElement("li");
        li.textContent = `${item.type} / ${item.subcategory}: ${item.amount.toFixed(2)} TL`;
        filteredResults.appendChild(li);

        if (item.type === "Gelir") totalIncome += item.amount;
        else totalExpense += item.amount;
      }

      document.getElementById("filteredIncome").textContent = totalIncome.toFixed(2);
      document.getElementById("filteredExpense").textContent = totalExpense.toFixed(2);
      document.getElementById("filteredProfit").textContent = (totalIncome - totalExpense).toFixed(2);
    }

    // PDF dışa aktarma fonksiyonu
    async function exportPDF() {
      if (filteredResults.children.length === 0) {
        alert("Lütfen önce rapor oluşturunuz.");
        return;
      }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(16);
      doc.text("Gelir/Gider Raporu", 14, 20);

      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      doc.setFontSize(11);
      doc.text(`Tarih Aralığı: ${startDate} - ${endDate}`, 14, 30);

      let y = 40;
      doc.setFontSize(12);
      for(let i = 0; i < filteredResults.children.length; i++) {
        if (y > 280) {
          doc.addPage();
          y = 20;
        }
        doc.text(filteredResults.children[i].textContent, 14, y);
        y += 10;
      }

      y += 10;
      if (y > 280) {
        doc.addPage();
        y = 20;
      }

      const income = document.getElementById("filteredIncome").textContent;
      const expense = document.getElementById("filteredExpense").textContent;
      const profit = document.getElementById("filteredProfit").textContent;

      doc.setFontSize(13);
      doc.text(`Toplam Gelir: ${income} TL`, 14, y);
      y += 10;
      doc.text(`Toplam Gider: ${expense} TL`, 14, y);
      y += 10;
      doc.text(`Toplam Kar/Zarar: ${profit} TL`, 14, y);

      doc.save(`GelirGiderRapor_${startDate}_to_${endDate}.pdf`);
    }

    // Sayfa yüklendiğinde UI'yı güncelle
    updateUI();
  </script>
</body>
</html>
