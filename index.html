<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Gelir Gider Takip - Firebase Auth Örnek</title>
  <style>
    /* Basit stiller */
    body { font-family: Arial; padding: 20px; }
    .hidden { display: none; }
    button { margin-top: 10px; }
    input, select { margin-top: 5px; display: block; }
    #message { margin-top: 10px; height: 20px; }
  </style>
</head>
<body>

<h2>Giriş / Kayıt</h2>
<div id="auth-section">
  <input id="email" type="email" placeholder="E-posta" />
  <input id="password" type="password" placeholder="Şifre" />
  <button id="register-btn">Kayıt Ol</button>
  <button id="login-btn">Giriş Yap</button>
  <div id="message"></div>
</div>

<div id="app-section" class="hidden">
  <h3>Hoşgeldiniz, <span id="user-email"></span></h3>
  <button id="logout-btn">Çıkış Yap</button>
  <!-- Buraya gelir-gider uygulamanızın ana bölümü gelecek -->
</div>

<script type="module">
  // Firebase modüllerini import et
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

  // Firebase config (senin verdiğin bilgileri buraya yapıştır)
  const firebaseConfig = {
    apiKey: "AIzaSyCTZXqmpVQeYwm2PoDwEYih9vDDl3A5rtI",
    authDomain: "gelir-gider-d3dc3.firebaseapp.com",
    projectId: "gelir-gider-d3dc3",
    storageBucket: "gelir-gider-d3dc3.appspot.com",
    messagingSenderId: "791363419549",
    appId: "1:791363419549:web:724a349a5efcd6b7c30374",
    measurementId: "G-B8NKY7SR14"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Elementler
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const registerBtn = document.getElementById('register-btn');
  const loginBtn = document.getElementById('login-btn');
  const logoutBtn = document.getElementById('logout-btn');
  const messageEl = document.getElementById('message');
  const authSection = document.getElementById('auth-section');
  const appSection = document.getElementById('app-section');
  const userEmailEl = document.getElementById('user-email');

  function showMessage(msg, color='red') {
    messageEl.style.color = color;
    messageEl.textContent = msg;
    setTimeout(() => messageEl.textContent = '', 4000);
  }

  registerBtn.addEventListener('click', () => {
    const email = emailInput.value.trim();
    const pass = passwordInput.value;
    if(!email || !pass) {
      showMessage('E-posta ve şifre gerekli.');
      return;
    }
    createUserWithEmailAndPassword(auth, email, pass)
      .then(userCredential => {
        showMessage('Kayıt başarılı, giriş yapabilirsiniz.', 'green');
      })
      .catch(err => {
        showMessage('Kayıt hatası: ' + err.message);
      });
  });

  loginBtn.addEventListener('click', () => {
    const email = emailInput.value.trim();
    const pass = passwordInput.value;
    if(!email || !pass) {
      showMessage('E-posta ve şifre gerekli.');
      return;
    }
    signInWithEmailAndPassword(auth, email, pass)
      .then(userCredential => {
        showMessage('Giriş başarılı!', 'green');
        // Giriş başarılı olunca kullanıcı değişikliği onAuthStateChanged ile yakalanacak
      })
      .catch(err => {
        showMessage('Giriş hatası: ' + err.message);
      });
  });

  logoutBtn.addEventListener('click', () => {
    signOut(auth).then(() => {
      showMessage('Çıkış yapıldı.', 'green');
    });
  });

  onAuthStateChanged(auth, (user) => {
    if(user) {
      authSection.classList.add('hidden');
      appSection.classList.remove('hidden');
      userEmailEl.textContent = user.email;
      // Burada kullanıcı giriş yaptıktan sonra gelir-gider ana işlemlerini başlatabilirsin
    } else {
      authSection.classList.remove('hidden');
      appSection.classList.add('hidden');
      emailInput.value = '';
      passwordInput.value = '';
    }
  });
</script>

</body>
</html>
