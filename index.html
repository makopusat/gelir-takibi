<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Gelir/Gider Takip</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label, select, input, button { margin: 5px 0; display: block; }
    .section { margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
    ul li { margin: 6px 0; }
    button { padding: 6px 12px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Gelir / Gider Takip Sistemi</h2>

  <div class="section">
    <form id="transactionForm">
      <label for="type">Tür:</label>
      <select id="type" required>
        <option value="Gelir">Gelir</option>
        <option value="Gider">Gider</option>
      </select>

      <label for="subcategory">Alt Kategori:</label>
      <select id="subcategory" required></select>

      <input type="text" id="newSubcategory" placeholder="Yeni alt kategori gir">
      <button type="button" id="addSubcategoryBtn">Alt Kategori Ekle</button>

      <label for="amount">Tutar:</label>
      <input type="number" id="amount" required>

      <label for="description">Açıklama:</label>
      <input type="text" id="description" required>

      <label for="date">Tarih:</label>
      <input type="date" id="date" required>

      <button type="submit" id="addBtn">Ekle</button>
      <button type="button" id="editBtn" style="display:none;">Kaydet</button>
    </form>
  </div>

  <div class="section">
    <h3>İşlemler</h3>
    <select id="transactionList" size="8" style="width:100%;"></select>
    <button onclick="editSelected()">Düzenle</button>
    <button onclick="deleteSelected()" style="background:red;color:white;">Sil</button>
    <h4>Toplam Gelir: <span id="totalIncome">0</span> TL</h4>
    <h4>Toplam Gider: <span id="totalExpense">0</span> TL</h4>
    <h4>Toplam Kar: <span id="totalProfit">0</span> TL</h4>
  </div>

  <div class="section">
    <h3>Raporlama</h3>
    <label for="startDate">Başlangıç Tarihi:</label>
    <input type="date" id="startDate">
    <label for="endDate">Bitiş Tarihi:</label>
    <input type="date" id="endDate">
    <button onclick="filterByDate()">Raporla</button>

    <h4>Gelir Toplamı: <span id="filteredIncome">0</span> TL</h4>
    <h4>Gider Toplamı: <span id="filteredExpense">0</span> TL</h4>
    <h4>Kar: <span id="filteredProfit">0</span> TL</h4>

    <ul id="filteredResults"></ul>
  </div>

  <script>
    let transactions = JSON.parse(localStorage.getItem("transactions")) || [];
    let incomeCategories = JSON.parse(localStorage.getItem("incomeCategories")) || [];
    let expenseCategories = JSON.parse(localStorage.getItem("expenseCategories")) || [];
    let selectedIndex = null;

    const typeSelect = document.getElementById("type");
    const subcategorySelect = document.getElementById("subcategory");
    const newSubcategoryInput = document.getElementById("newSubcategory");
    const addSubcategoryBtn = document.getElementById("addSubcategoryBtn");

    function loadSubcategories() {
      const selectedType = typeSelect.value;
      const categories = selectedType === "Gelir" ? incomeCategories : expenseCategories;

      subcategorySelect.innerHTML = "<option value=''>Seçiniz</option>";
      categories.forEach(cat => {
        const opt = document.createElement("option");
        opt.value = cat;
        opt.textContent = cat;
        subcategorySelect.appendChild(opt);
      });
    }

    function saveCategories() {
      localStorage.setItem("incomeCategories", JSON.stringify(incomeCategories));
      localStorage.setItem("expenseCategories", JSON.stringify(expenseCategories));
    }

    addSubcategoryBtn.addEventListener("click", () => {
      const val = newSubcategoryInput.value.trim();
      if (!val) return alert("Lütfen eklemek istediğiniz alt kategori adını girin!");

      let list = typeSelect.value === "Gelir" ? incomeCategories : expenseCategories;

      if (list.find(cat => cat.toLowerCase() === val.toLowerCase())) {
        alert("Bu alt kategori zaten var!");
        subcategorySelect.value = val;
        return;
      }

      list.push(val);
      saveCategories();

      loadSubcategories();
      subcategorySelect.value = val;
      newSubcategoryInput.value = "";
    });

    typeSelect.addEventListener("change", loadSubcategories);

    function updateUI() {
      const list = document.getElementById("transactionList");
      list.innerHTML = "";

      let totalIncome = 0;
      let totalExpense = 0;

      transactions.forEach((t, i) => {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = `${t.date} - ${t.type} - ${t.subcategory} - ${t.amount} TL - ${t.description}`;
        list.appendChild(opt);

        if (t.type === "Gelir") totalIncome += t.amount;
        else totalExpense += t.amount;
      });

      document.getElementById("totalIncome").textContent = totalIncome.toFixed(2);
      document.getElementById("totalExpense").textContent = totalExpense.toFixed(2);
      document.getElementById("totalProfit").textContent = (totalIncome - totalExpense).toFixed(2);
    }

    document.getElementById("transactionForm").addEventListener("submit", function (e) {
      e.preventDefault();

      if (!subcategorySelect.value) {
        alert("Lütfen bir alt kategori seçin!");
        return;
      }

      const newTransaction = {
        type: document.getElementById("type").value,
        subcategory: subcategorySelect.value,
        amount: parseFloat(document.getElementById("amount").value),
        description: document.getElementById("description").value,
        date: document.getElementById("date").value
      };

      transactions.push(newTransaction);
      localStorage.setItem("transactions", JSON.stringify(transactions));
      this.reset();
      loadSubcategories();
      updateUI();
    });

    function editSelected() {
      const list = document.getElementById("transactionList");
      const selected = list.selectedIndex;
      if (selected === -1) return alert("Lütfen düzenlemek için bir işlem seçin.");

      selectedIndex = selected;
      const t = transactions[selected];

      document.getElementById("type").value = t.type;
      loadSubcategories();
      document.getElementById("subcategory").value = t.subcategory;
      document.getElementById("amount").value = t.amount;
      document.getElementById("description").value = t.description;
      document.getElementById("date").value = t.date;

      document.getElementById("addBtn").style.display = "none";
      document.getElementById("editBtn").style.display = "inline-block";
    }

    document.getElementById("editBtn").addEventListener("click", () => {
      if (selectedIndex === null) return;

      const updated = {
        type: document.getElementById("type").value,
        subcategory: subcategorySelect.value,
        amount: parseFloat(document.getElementById("amount").value),
        description: document.getElementById("description").value,
        date: document.getElementById("date").value
      };

      transactions[selectedIndex] = updated;
      localStorage.setItem("transactions", JSON.stringify(transactions));
      selectedIndex = null;
      document.getElementById("transactionForm").reset();
      loadSubcategories();

      document.getElementById("addBtn").style.display = "inline-block";
      document.getElementById("editBtn").style.display = "none";
      updateUI();
    });

    function deleteSelected() {
      const list = document.getElementById("transactionList");
      const selected = list.selectedIndex;
      if (selected === -1) return alert("Lütfen silmek için bir işlem seçin.");

      if (!confirm("İşlemi silmek istiyor musunuz?")) return;
      transactions.splice(selected, 1);
      localStorage.setItem("transactions", JSON.stringify(transactions));
      updateUI();
    }

    function filterByDate() {
      const start = document.getElementById("startDate").value;
      const end = document.getElementById("endDate").value;
      const resultList = document.getElementById("filteredResults");
      resultList.innerHTML = "";

      if (!start || !end) {
        alert("Lütfen tarih aralığı seçin.");
        return;
      }

      const startDate = new Date(start);
      const endDate = new Date(end);
      let income = 0;
      let expense = 0;

      const filtered = transactions.filter(t => {
        const tDate = new Date(t.date);
        return tDate >= startDate && tDate <= endDate;
      });

      filtered.forEach(t => {
        const li = document.createElement("li");
        li.textContent = `${t.date} - ${t.type} - ${t.subcategory} - ${t.amount} TL - ${t.description}`;
        resultList.appendChild(li);
        if (t.type === "Gelir") income += t.amount;
        else expense += t.amount;
      });

      document.getElementById("filteredIncome").textContent = income.toFixed(2);
      document.getElementById("filteredExpense").textContent = expense.toFixed(2);
      document.getElementById("filteredProfit").textContent = (income - expense).toFixed(2);
    }

    // İlk yüklemede
    loadSubcategories();
    updateUI();
  </script>
</body>
</html>
