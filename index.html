<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Gelir/Gider Takip ve Rapor PDF</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    label, select, input, button { margin: 5px 0; display: block; }
    ul li { margin: 6px 0; cursor: pointer; }
    button { padding: 6px 12px; margin-top: 8px; }
    .section { margin-bottom: 20px; border: 1px solid #ccc; padding: 10px; border-radius: 8px; }
  </style>
  <!-- jsPDF CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h2>Gelir/Gider Takip Sistemi</h2>

  <div class="section">
    <form id="transactionForm">
      <label for="type">Tür:</label>
      <select id="type" required>
        <option value="Gelir">Gelir</option>
        <option value="Gider">Gider</option>
      </select>

      <label for="amount">Tutar:</label>
      <input type="number" id="amount" required min="0" step="0.01" />

      <label for="description">Açıklama:</label>
      <input type="text" id="description" required />

      <label for="date">Tarih:</label>
      <input type="date" id="date" required />

      <button type="submit" id="addBtn">Ekle</button>
      <button type="button" id="editBtn" style="display: none;">Kaydet</button>
    </form>
  </div>

  <div class="section">
    <h3>İşlem Listesi</h3>
    <select id="transactionList" size="8" style="width: 100%;"></select>
    <button onclick="editSelected()">Düzenle</button>
    <button onclick="deleteSelected()" style="background:red;color:white;">Sil</button>
    <h4>Toplam Kar: <span id="totalProfit">0</span> TL</h4>
  </div>

  <div class="section">
    <h3>Raporlama</h3>
    <label for="startDate">Başlangıç Tarihi:</label>
    <input type="date" id="startDate" />

    <label for="endDate">Bitiş Tarihi:</label>
    <input type="date" id="endDate" />

    <button onclick="filterByDate()">Raporla</button>
    <button onclick="exportPDF()" style="margin-left:10px;">PDF Olarak Dışa Aktar</button>

    <h4>Filtrelenmiş Toplam Kar: <span id="filteredProfit">0</span> TL</h4>
    <ul id="filteredResults" style="list-style:none; padding-left:0;"></ul>
  </div>

  <script>
    // jsPDF hazırlandı
    const { jsPDF } = window.jspdf;

    let transactions = JSON.parse(localStorage.getItem("transactions")) || [];
    let selectedIndex = null;
    let lastFilteredGrouped = {}; // PDF için son filtre sonucu

    function updateUI() {
      const list = document.getElementById("transactionList");
      list.innerHTML = "";

      let total = 0;

      transactions.forEach((t, i) => {
        const option = document.createElement("option");
        option.value = i;
        option.text = `${t.date} - ${t.type}: ${t.amount.toFixed(2)} TL - ${t.description}`;
        list.appendChild(option);
        total += t.type === "Gelir" ? t.amount : -t.amount;
      });

      document.getElementById("totalProfit").textContent = total.toFixed(2);
    }

    document.getElementById("transactionForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const newTransaction = {
        type: document.getElementById("type").value,
        amount: parseFloat(document.getElementById("amount").value),
        description: document.getElementById("description").value.trim(),
        date: document.getElementById("date").value,
      };

      transactions.push(newTransaction);
      localStorage.setItem("transactions", JSON.stringify(transactions));
      this.reset();
      updateUI();
    });

    function editSelected() {
      const list = document.getElementById("transactionList");
      const selected = list.selectedIndex;
      if (selected === -1) return alert("Lütfen düzenlemek için bir işlem seçin.");

      selectedIndex = selected;
      const t = transactions[selectedIndex];

      document.getElementById("type").value = t.type;
      document.getElementById("amount").value = t.amount;
      document.getElementById("description").value = t.description;
      document.getElementById("date").value = t.date;

      document.getElementById("addBtn").style.display = "none";
      document.getElementById("editBtn").style.display = "inline-block";
    }

    document.getElementById("editBtn").addEventListener("click", () => {
      if (selectedIndex === null) return;

      const updatedTransaction = {
        type: document.getElementById("type").value,
        amount: parseFloat(document.getElementById("amount").value),
        description: document.getElementById("description").value.trim(),
        date: document.getElementById("date").value,
      };

      transactions[selectedIndex] = updatedTransaction;
      localStorage.setItem("transactions", JSON.stringify(transactions));
      selectedIndex = null;

      document.getElementById("transactionForm").reset();
      document.getElementById("addBtn").style.display = "inline-block";
      document.getElementById("editBtn").style.display = "none";
      updateUI();
    });

    function deleteSelected() {
      const list = document.getElementById("transactionList");
      const selected = list.selectedIndex;
      if (selected === -1) return alert("Lütfen silmek için bir işlem seçin.");

      if (!confirm("Seçilen işlemi silmek istediğinize emin misiniz?")) return;

      transactions.splice(selected, 1);
      localStorage.setItem("transactions", JSON.stringify(transactions));
      updateUI();
    }

    function filterByDate() {
      const start = document.getElementById("startDate").value;
      const end = document.getElementById("endDate").value;

      if (!start || !end) {
        alert("Lütfen başlangıç ve bitiş tarihlerini giriniz.");
        return;
      }

      const startDate = new Date(start);
      const endDate = new Date(end);

      const filtered = transactions.filter(t => {
        const tDate = new Date(t.date);
        return tDate >= startDate && tDate <= endDate;
      });

      // Açıklamaya göre grupla
      const grouped = {};

      filtered.forEach(t => {
        const key = t.description;
        if (!grouped[key]) {
          grouped[key] = { gelir: 0, gider: 0 };
        }
        if (t.type === "Gelir") {
          grouped[key].gelir += t.amount;
        } else if (t.type === "Gider") {
          grouped[key].gider += t.amount;
        }
      });

      lastFilteredGrouped = grouped; // PDF için kaydet

      const list = document.getElementById("filteredResults");
      list.innerHTML = "";

      let totalIncome = 0;
      let totalExpense = 0;

      for (const desc in grouped) {
        const gelir = grouped[desc].gelir;
        const gider = grouped[desc].gider;
        const net = gelir - gider;

        const li = document.createElement("li");
        li.textContent = `${desc} — Toplam Gelir: ${gelir.toFixed(2)} TL, Toplam Gider: ${gider.toFixed(2)} TL, Net: ${net.toFixed(2)} TL`;
        list.appendChild(li);

        totalIncome += gelir;
        totalExpense += gider;
      }

      const totalProfit = totalIncome - totalExpense;
      document.getElementById("filteredProfit").textContent = totalProfit.toFixed(2);
    }

    // PDF dışa aktar ve yazdır
    function exportPDF() {
      if (!lastFilteredGrouped || Object.keys(lastFilteredGrouped).length === 0) {
        alert("Önce raporu oluşturunuz.");
        return;
      }

      const doc = new jsPDF();

      doc.setFontSize(16);
      doc.text("Gelir/Gider Raporu", 14, 20);

      let y = 30;
      doc.setFontSize(12);

      // Başlıklar
      doc.text("Açıklama", 14, y);
      doc.text("Toplam Gelir (TL)", 90, y);
      doc.text("Toplam Gider (TL)", 130, y);
      doc.text("Net (TL)", 170, y);
      y += 6;
      doc.line(14, y, 195, y);
      y += 4;

      let totalIncome = 0;
      let totalExpense = 0;

      for (const desc in lastFilteredGrouped) {
        const gelir = lastFilteredGrouped[desc].gelir;
        const gider = lastFilteredGrouped[desc].gider;
        const net = gelir - gider;

        doc.text(desc, 14, y);
        doc.text(gelir.toFixed(2), 100, y, null, null, "right");
        doc.text(gider.toFixed(2), 140, y, null, null, "right");
        doc.text(net.toFixed(2), 180, y, null, null, "right");

        y += 8;
        if (y > 280) { // Yeni sayfa
          doc.addPage();
          y = 20;
        }

        totalIncome += gelir;
        totalExpense += gider;
      }

      const totalNet = totalIncome - totalExpense;
      y += 6;
      doc.line(14, y, 195, y);
      y += 8;

      doc.setFontSize(14);
      doc.text("Toplam Gelir: " + totalIncome.toFixed(2) + " TL", 14, y);
      y += 8;
      doc.text("Toplam Gider: " + totalExpense.toFixed(2) + " TL", 14, y);
      y += 8;
      doc.text("Net Toplam Kar: " + totalNet.toFixed(2) + " TL", 14, y);

      // PDF'yi aç / indir / yazdırabiliriz
      doc.save("gelir-gider-raporu.pdf");
    }

    updateUI();
  </script>
</body>
</html>
