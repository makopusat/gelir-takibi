<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Firebase Auth Basit Örnek</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      background-color: #1976d2;
      border: none;
      color: white;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0d47a1;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Firebase Kayıt ve Giriş</h2>

  <input type="email" id="email" placeholder="Email adresinizi girin" />
  <input type="password" id="password" placeholder="Şifrenizi girin" />

  <button id="register-btn">Kayıt Ol</button>
  <button id="login-btn">Giriş Yap</button>

  <div id="message"></div>

  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <!-- Firebase Authentication SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    // Firebase yapılandırmanı buraya yapıştır
    const firebaseConfig = {
      apiKey: "AIzaSyCTZXqmpVQeYwm2PoDwEYih9vDDl3A5rtI",
      authDomain: "gelir-gider-d3dc3.firebaseapp.com",
      projectId: "gelir-gider-d3dc3",
      storageBucket: "gelir-gider-d3dc3.appspot.com",
      messagingSenderId: "791363419549",
      appId: "1:791363419549:web:724a349a5efcd6b7c30374",
      measurementId: "G-B8NKY7SR14"
    };

    // Firebase başlat
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const messageDiv = document.getElementById('message');

    // Kayıt olma işlemi
    document.getElementById('register-btn').addEventListener('click', () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (!email || !password) {
        messageDiv.textContent = "Email ve şifre boş olamaz!";
        messageDiv.style.color = 'red';
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          messageDiv.textContent = "Kayıt başarılı! Giriş yapabilirsiniz.";
          messageDiv.style.color = 'green';
        })
        .catch(error => {
          messageDiv.textContent = "Kayıt hatası: " + error.message;
          messageDiv.style.color = 'red';
        });
    });

    // Giriş yapma işlemi
    document.getElementById('login-btn').addEventListener('click', () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (!email || !password) {
        messageDiv.textContent = "Email ve şifre boş olamaz!";
        messageDiv.style.color = 'red';
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          messageDiv.textContent = "Giriş başarılı! Hoş geldiniz.";
          messageDiv.style.color = 'green';
          // Burada giriş sonrası yönlendirme ya da başka işlemler yapabilirsiniz
        })
        .catch(error => {
          messageDiv.textContent = "Giriş hatası: " + error.message;
          messageDiv.style.color = 'red';
        });
    });

    // Oturum durumunu dinle (opsiyonel)
    auth.onAuthStateChanged(user => {
      if (user) {
        messageDiv.textContent = `Hoş geldiniz, ${user.email}`;
        messageDiv.style.color = 'green';
      } else {
        // Kullanıcı çıkış yapmış durumda
      }
    });
  </script>
</body>
</html>
